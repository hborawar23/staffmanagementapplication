<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="HR/base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-3">

                    <div th:if ="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
<!--                    &lt;!&ndash; Image-&ndash;&gt;-->
<!--                    <div class="container text-center" >-->
<!--                        <img style="width: 80px;" src="" th:src="@{/image/registration.png}">-->
<!--                    </div>-->

                    <h2 class="text-center">Add new Staff</h2>
                    <form action=""  method="post" th:action="@{/hr/add_staff_form}" th:object="${user}">
                        <!--First Name Field-->
                        <div class="form-group">
                            <label for="Name_Field">Full Name</label>
                            <input
                                    name="name"
                                    type="text"
                                    class="form-control"
                                    id="Name_Field"
                                    placeholder="Enter Your Name Here"
                                    required
                                    th:value="${user.name}"
                            />
                        </div>


                        <!--Email Field-->
                        <div class="form-group">
                            <label for="Email_Field">Email Id</label>
                            <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="Email_Field"
                                    placeholder="Enter Here"
                                    required
                                    th:value="${user.email}"
                            />
                        </div>
                        <!---Gender--->
                        <label>Gender</label>
                        <div class="form-check">
                            <input name="gender" class="form-check-input" type="radio"  id="exampleRadios1" value="Male" checked th:value="${user.gender}">
                            <label class="form-check-label" for="exampleRadios1">
                                Male
                            </label>
                        </div>

                        <div class="form-check">
                            <input  name="gender" class="form-check-input" type="radio"  id="exampleRadios2" value="Female">
                            <label class="form-check-label" for="exampleRadios2">
                                Female
                            </label>
                        </div>



                            <!---DOB-->
                            <div class="mb-3">
                                <label>DOB</label>
                                <input type="date" name="dob" class="form-control" placeholder="Enter DOB">
                            </div>


                            <!---Address--->
                            <div class="input-group">
                                <div class="input-group-prepend mb-3">
                                    <div class="input-group-text">Permanent Address</div>
                                </div>
                                <textarea name="permanentAddress" class="form-control mb-3" aria-label="Address"></textarea>
                            </div>

                            <div class="input-group">
                                <div class="input-group-prepend mb-3">
                                    <div class="input-group-text">Present Address</div>
                                </div>
                                <textarea name="presentAddress" class="form-control mb-3" aria-label="Address"></textarea>
                            </div>

                            <!---Identity proof--->
                        <div class="mb-3">
                            <label for="exampleInputGovernmentId1" class="form-label">Aadhaar Number</label>
                            <input type="text"
                                   name="identityProof"
                                   class="form-control"
                                   id="exampleInputGovernmentId1"
                                   aria-describedby="emailHelp"
                                   required>
                        </div>

                            <!---Mobile number--->
                            <div class="input-group mb-3 ">
                                <input name="mobileNumber" type="text" id="UserMobile" maxlength="20" data-fv-numeric="true" data-fv-numeric-message="Please enter valid phone numbers" data-fv-phone-country11="IN" required="required" data-fv-notempty-message="This field cannot be left blank." placeholder="Mobile No. " class="form-control"  data-fv-field="data[User][mobile]">

                            </div>

                            <!--  Buttons -->
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">
                                    Add
                                </button>
                                <button type="reset" class="btn btn-warning ">
                                    Reset
                                </button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
