<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Staff/base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <section>
    <h2 class="text-center">Holiday Calendar</h2>
    <table class="table table-light table-striped">
    <thead>
    <tr>

      <th scope="col">Name</th>
      <th scope="col">Remark</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${allHolidays}">


      <td th:text="${u.date}"></td>

      <td th:text="${u.remark}"></td>
      </td>
    </tr>
    </tbody>
    </table>



  </section>
</body>
</html>
