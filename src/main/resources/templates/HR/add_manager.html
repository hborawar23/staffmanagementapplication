<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="HR/base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>This is Home Page</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="my-card mt-3">

          <div th:if ="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
            <p class="text-center" th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
          </div>


          <h2 class="text-center">Add new Manager </h2>
          <form action="#"
                enctype="multipart/form-data"
                method="post"
                th:action="@{/hr/add_manager_form}"
                th:object="${manager}">

            <!--Name Field-->
            <div class="form-group">
              <label for="Name_Field" class="form-label">Full Name</label>
              <input  name="  name"
                      type="text"
                      class="form-control"

                      id="Name_Field"
                      placeholder="Name"
                      aria-describedby="emailHelp"

                      required>
<!--              <div th:each="e:${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">-->
<!--              </div>-->
<!--              th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ' '}"-->

            </div>
<!--            th:value="${manager.name}"-->
            <!--Email Field-->
            <div class="form-group">
              <label for="Email_Field" class="form-label">Email </label>
              <input  name="email"
                      type="email"
                      class="form-control"

                      id="Email_Field"
                      aria-describedby="emailHelp"
                      placeholder="Enter you email here"

                      required>
<!--              <div th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">-->
<!--              </div>-->
              <!--                      th:value="${manager.email}"-->
<!--              th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ' '}"-->
<!--              th:classappend="${#fields.hasErrors('mobileNumber') ? 'is-invalid' : ' '}"-->
            </div>
            <!---Gender--->
            <label class="form-label">Gender</label>
            <div class="form-check">
              <input name="gender" class="form-check-input" type="radio"  id="exampleRadios1" th:value="'Male'" required>
              <label class="form-check-label" for="exampleRadios1">
                Male
              </label>
            </div>

            <div class="form-check">
              <input  name="gender" class="form-check-input" type="radio"  id="exampleRadios2"  th:value="'Female'" required>
              <label class="form-check-label" for="exampleRadios2">
                Female
              </label>
            </div>

            <!---Mobile number--->
            <div class="input-group mb-3 ">
              <label for="mobileNumber" class="form-label mr-2"> Mobile Number </label>

              <input  type="text"
                      name="mobileNumber"
                      class="form-control"

                      id="mobileNumber"
                      placeholder="mobile number"
                      aria-describedby="emailHelp"

                      required>
<!--              th:value="${manager.mobileNumber}"-->
<!--              <div th:each="e:${#fields.errors('mobileNumber')}" th:text="${e}" class="invalid-feedback">-->
<!--              th:classappend="${#fields.hasErrors('mobileNumber') ? 'is-invalid' : ' '}"-->
<!--              </div>-->
            </div>

            <!--  Buttons -->
            <div class="container text-center">
              <button type="submit" class="btn bg-primary text-white">
                Add
              </button>
              <button type="reset" class="btn btn-warning ">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
