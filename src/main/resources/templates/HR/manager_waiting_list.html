<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="HR/base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <h2 class="text-center mb-5">Manager Waiting List</h2>
  <table class="table table-light table-striped mr-10 ml-10">
    <thead>
    <tr>
      <th scope="col">Manager Name</th>
<!--      <th scope="col">Project Description</th>-->
<!--      <th scope="col">Project Manager</th>-->
      <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${managerWaitingList}">
      <td th:text="${m.name}"></td>

<!--      <td th:text="${p.projectDescription}"></td>-->
<!--      <td th:text="${p.managerName}"></td>-->
      <td>
        <a th:href="@{'/hr/approve_manager/'+ ${m.baseLoginId}}" class="btn btn-success btn-sm">Approve</a>
      </td>


    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
