<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="HR/base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>

  <table class="table table-light table-striped">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${allUser}">

      <td th:text="${u.name}"></td>
      <td th:text="${u.role}"></td>
      <td>

        <a th:href="@{'/hr/delete_user/' + ${u.Id}}" class="btn btn-danger btn-sm">Delete</a>
        <a th:href="@{/hr/update_user/}" class="btn btn-success btn-sm text-center">Update</a>


      </td>
    </tr>
    </tbody>
  </table>
  <div class="container text-center">
  <a th:href="@{/hr/add_staff/}" class="btn btn-success btn-sm text-center">Add Staff</a>
  </div>
</section>
</body>
</html>
