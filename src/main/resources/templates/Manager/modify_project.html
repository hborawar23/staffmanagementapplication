<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Manager/base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>

  <table class="table table-light table-striped">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${allStaff}">

      <td th:text="${u.name}"></td>
      <td th:text="${u.role}"></td>
      <td>

        <a th:href="@{'/manager/show_project/' + ${u.Id}}" class="btn btn-success btn-sm">View Project</a>
        <a th:href="@{'/manager/assign_project/' +  ${u.Id} }" class="btn btn-success btn-sm text-center">Add Project</a>


      </td>
    </tr>
    </tbody>
  </table>


</section>
</body>
</html>
