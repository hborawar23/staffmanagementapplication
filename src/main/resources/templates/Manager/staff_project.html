<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Manager/base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <table class="table table-light table-striped">
            <thead>
            <tr>

                <th scope="col">Project Name</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${projects}">

                <td th:text="${p.name}"></td>
                <td th:text="${p.projectDescription}"></td>
                <td>
                    <a th:href="@{'/manager/delete/' + ${p.Id}}" class="btn btn-success btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
