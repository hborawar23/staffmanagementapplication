<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Manager/base::Layout(~{::section})"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="my-card mt-3">
                <form action=""  method="post" th:action="@{'/manager/add_project_form/' + ${user.id}}" th:object="${project}">
                    <div class="form-group">
                        <label for="Name_Field">Project Name</label>
                        <input
                                name="name"
                                type="text"
                                class="form-control"
                                id="Name_Field"
                                placeholder="Enter Project Name Here"
                                required
                                th:value="${project.name}"
                        />

                    </div>

                     <div class="form-group">
                         <label for="Project_Description">Project Description</label>
                         <textarea class="form-control" id="Project_Description" rows="3"
                                   th:value="${project.projectDescription}"></textarea>
                     </div>

                    <div class="container text-center">
                        <button type="submit" class="btn bg-primary text-white">
                            Add Project
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
